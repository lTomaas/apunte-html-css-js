<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
    <link rel="stylesheet" href="libro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo"><img src="./assets/logo2.png" alt="LOGO"></div>
        <nav>
            <ol class="nav-list">
                <li>
                    <div class="nav-buscador">
                        <span><img src="./assets/icono-busqueda.png" alt="Icono busqueda"></span>
                        <input class="search-bar" type="search" placeholder="Buscar título">
                    </div>
                </li>
                <li>
                    <button id="explorarGenerosButton" class="explorar-button">
                        <img src="./assets/icono-genero.png" alt="Ícono genero" class="icono-genero">
                        <span id="botonTexto">Todos los generos</span>
                        <img src="./assets/icono-genero.png" alt="Ícono genero" class="icono-genero">
                    </button>
                </li>
            </ol>
        </nav>
    </header>

    <div id="dropdownGeneros" class="dropdown-generos">
        <span class="close-dropdown" id="closeDropdown">&times;</span>
        <ul id="generosList">
            <li data-genero="Aventura">Aventura</li>
            <li data-genero="Romance">Romance</li>
            <li data-genero="Misterio">Misterio</li>
            <li data-genero="Fantasía">Fantasía</li>
            <li data-genero="Drama">Drama</li>
            <li data-genero="Ciencia ficción">Ciencia ficción</li>
            <li data-genero="Terror">Terror</li>
            <li data-genero="Comedia">Comedia</li>
            <li data-genero="Todos los generos">Todos los generos</li>
            <!-- Puedes agregar más géneros si lo deseas -->
        </ul>
    </div>

    <section class="gallery">
        
        <div id="gallery-container" class="gallery-container">
            <!-- Aquí se cargarán los libros dinámicamente -->
        </div>
        <div class="buttons">
            
            <div id="pagination-numbers" class="pagination-numbers"></div>
            
        </div>
    </section>

    

    <footer>
        <p class="derechos">&copy; 2025 Guía Javascript. Todos los derechos reservados.</p>
        <span class="contacto">
            <span><a class="icono-contacto linkedin-icon" href="#linkedin"></a></span>
            <span><a class="icono-contacto github-icon" href="#github"></a></span>
            <span><a class="icono-contacto instagram-icon" href="#instagram"></a></span>
        </span>
    </footer>
</body>
<script src="script.js"></script>
<script src="explore-genre.js"></script>
</html>
